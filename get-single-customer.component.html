<h2>Get Customer</h2>
<form (ngSubmit)="onSubmit()" #customerForm="ngForm">
  <div>
    <label for="customerCode">Customer Code:</label>
    <input [(ngModel)]="customerCode" name="customerCode" required />
  </div>
  <button type="submit">Get Customer</button>
</form>

<div *ngIf="customer">
  <h2>Customer Details</h2>
  <p>Customer Code: {{customer.customerCode}}</p>
  <p>Customer Name: {{customer.customerName}}</p>
  <p>Address: {{customer.address}}</p>
  <p>Mobile: {{customer.mobile}}</p>
</div>
